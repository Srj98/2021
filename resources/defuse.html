    <body>
            <div class="question"><h1 align="center">Time left: <span id="time">60:00</span></h1></div>
        <div class="question">
            <form method = "post" action = "">
                <h2>Problem 1</h2>
                <h3>Multiples of 3 and 5</h3>
                <label>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.<br>
                Find the sum of all the multiples of 3 or 5 below 1000.<br><br>
                <div align="center">
                    Answer:
                    <input type="text" name="p1" id="p1"><br><br>    
                    <input type="submit" name = "Submit">
                    <input type="reset" name = "Reset">
                </div>
                </label>
            </form>
        </div>

        <script>
            function startTimer(duration, display) {
                var timer = duration, minutes, seconds;
                setInterval(function () {
                    minutes = parseInt(timer / 60, 10)
                    seconds = parseInt(timer % 60, 10);

                    minutes = minutes < 10 ? "0" + minutes : minutes;
                    seconds = seconds < 10 ? "0" + seconds : seconds;

                    display.textContent = minutes + ":" + seconds;

                    if (--timer < 0) {
                        timer = duration;
                    }
                }, 1000);
            }

            window.onload = function () {
                var oneHour = 60 * 60,
                    display = document.querySelector('#time');
                startTimer(oneHour, display);
            };
        </script>
                
    </body>
